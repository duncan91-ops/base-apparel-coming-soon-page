<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- styling -->
    <link rel="stylesheet" href="styles.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main class="main">
      <section class="section coming-soon">
        <div class="logo-box">
          <img src="./images/logo.svg" alt="logo" class="logo" />
        </div>
        <div class="hero"></div>
        <h1 class="title">
          <span class="title__primary"> We're </span>
          <span class="title__secondary"> coming </span>
          <span class="title__tertiary"> soon </span>
        </h1>
        <p class="text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form class="form" novalidate>
          <input
            type="email"
            name="email"
            id="email"
            class="form-input"
            placeholder="Email Address"
          />
          <img
            src="./images/icon-error.svg"
            alt="error icon"
            class="error-icon"
          />
          <button class="icon-box" type="submit">
            <img src="./images/icon-arrow.svg" alt="icon" class="icon" />
          </button>
          <div class="error-msg">Please provide a valid email</div>
        </form>
      </section>
    </main>
    <script src="./app.js"></script>

  </body>
</html>
